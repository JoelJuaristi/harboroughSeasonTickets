<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .card {
            width: 400px;
            height: 250px;
            background: black;
            color: white;
            border-radius: 15px;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('background.png') no-repeat center center/cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
        }
        .content {
            position: relative;
            top: 10px;
            text-align: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <h2>Harborough Town Season Ticket</h2>
        </div>
        <div class="stripe bottom"></div>
    </div>
</body>
</html>
